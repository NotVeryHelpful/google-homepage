<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div class="page">
        <!-- Navbar -->
        <div class="navbar">
            <ul>
                <div class="about-store">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div class="user-links">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <!-- Add Font Awesome Icon for Apps -->
                    <li><img src="images/icons8-circled-menu-24.png" alt="App Tray" class="apps-icon"></li>
                    <!-- Add User Avatar -->
                    <li><img src="images/icons8-male-user-48.png" alt="User Icon" class="user-icon"></li>
                </div>
            </ul>
        </div>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <!-- Searchbar -->
        <div class="search">
            <input type="text">
            <div class="buttons">
                <a href="#" class="btn">Google Search</a>
                <a href="#" class="btn">I'm Feeling Lucky</a>
            </div>
        </div>
    </div>
</body>
</html>
